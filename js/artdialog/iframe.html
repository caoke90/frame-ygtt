<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>artDialog iframe Tools</title>
<style>

</style>
<script src="../jquery-1.7.1.min.js"></script>
<script src="artDialog.source.js?skin=blue"></script>
<script>
$(function(){
	art.dialog({
	title:false,
    content: document.getElementById("header"),
    lock: true,
	esc:false,
	ok:function(){
		
	},
	button: [
        {
            name: '支付出现问题',
            callback: function () {
                alert("执行支付出现问题回调函数，不关闭对话框");
                return false;
            }
        },
        {
            name: '支付完成',
            callback: function () {
                alert("执行支付完成回调函数,关闭对话框")
				return true;
            },
            focus: true
        }
    ]
});

})
</script>
</head>

<body>
<div id="header" style="display:none;">
    <p>请在银行支d付页面完成支付</p>
</div>
</body>
</html>
